<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1 id="title">Student Feedback Survey</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>

    <form id="survey-form">

      <label id="name-label" for="name">Name:
        <input type="text" id="name" name="name" placeholder="Enter your name" required />
      </label>

      <label id="email-label" for="email">Email:
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </label>

      <label id="number-label" for="number">Age (optional):
        <input type="number" id="number" name="number" placeholder="Age" min="10" max="99" />
      </label>

      <label for="dropdown">Which option best describes your current role?
        <select id="dropdown" name="role" required>
          <option value="" disabled selected>Select your role</option>
          <option value="student">Student</option>
          <option value="full-time">Full-time Job</option>
          <option value="learner">Full-time Learner</option>
          <option value="prefer-not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </label>

      <fieldset>
        <legend>Would you recommend this platform to a friend?</legend>
        <label><input type="radio" name="recommend" value="definitely" required /> Definitely</label>
        <label><input type="radio" name="recommend" value="maybe" /> Maybe</label>
        <label><input type="radio" name="recommend" value="not-sure" /> Not sure</label>

         <label for="dropdown">What is your favorite feature of freeCodedCamp?
        <select id="dropdown" name="role" required>
          <option value="" disabled selected>Select your an option</option>
          <option value="challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="community">Community</option>
          <option value="open-source">Open Source</option>
        </select>
      </label>

      </fieldset>

      <fieldset>
        <legend>What would you like to see improved? (Select all that apply)</legend>
        <label><input type="checkbox" name="improve" value="frontend" /> Front-end Projects</label>
        <label><input type="checkbox" name="improve" value="backend" /> Back-end Projects</label>
        <label><input type="checkbox" name="improve" value="data-viz" /> Data Visualization</label>
        <label><input type="checkbox" name="improve" value="challenges" /> Challenges</label>
        <label><input type="checkbox" name="improve" value="open-source" /> Open Source Community</label>
        <label><input type="checkbox" name="improve" value="gitter" /> Gitter Help Rooms</label>
        <label><input type="checkbox" name="improve" value="videos" /> Videos</label>
        <label><input type="checkbox" name="improve" value="meetups" /> City Meetups</label>
        <label><input type="checkbox" name="improve" value="wiki" /> Wiki</label>
        <label><input type="checkbox" name="improve" value="forum" /> Forum</label>
        <label><input type="checkbox" name="improve" value="courses" /> Additional Courses</label>
      </fieldset>

      <label for="comments">Any comments or suggestions?
        <textarea id="comments" name="comments" rows="5" placeholder="Enter your comment here..."></textarea>
      </label>

      <input type="submit" id="submit" value="Submit" />
    </form>
  </main>
</body>
</html>
