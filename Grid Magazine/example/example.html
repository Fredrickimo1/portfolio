<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Icon with Heading and Paragraph</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .icon-box {
      display: flex;
      align-items: flex-start;
      gap: 16px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 16px;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .icon {
      font-size: 36px;
      color: #007bff;
      flex-shrink: 0;
      margin-top: 4px;
    }

    .text-content h2 {
      margin: 0 0 8px 0;
      font-size: 20px;
    }

    .text-content p {
      margin: 0;
      color: #555;
      font-size: 16px;
    }
  </style>

  <!-- Font Awesome for icon -->
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<div class="icon-box">
  <div class="icon">
    <i class="fas fa-check-circle"></i>
  </div>
  <div class="text-content">
    <h2>Success Message</h2>
    <p>Your operation was completed successfully!</p>
  </div>
</div>

</body>
</html>
